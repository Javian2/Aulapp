<div class="row">
    <div class="col-md-8">
        <div class="card card-chart">
            <div class="card-header ">
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <h5 class="card-category"> <a id="atras" [routerLink]="['/admin/crud-usuario']"><i class="fas fa-chevron-left"></i> Atrás </a></h5>
                        <h2 class="card-title">Editar usuario</h2>
                    </div>
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="editarUsuario()" class="d-inline-block m-5" *ngIf="usuariosinfo !=null">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input value="{{usuariosinfo.nombre}}" formControlName="nombre" name="nombre" type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input value="{{usuariosinfo.apellidos}}" formControlName="apellidos" name="apellidos" type="text" class="form-control" id="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input value="{{usuariosinfo.email}}" formControlName="email" name="email" required type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input value="{{usuariosinfo.fecha_nacimiento}}" formControlName="fecha" name="fecha" type="date" class="form-control" id="fecha">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input value="{{usuariosinfo.descripcion}}" formControlName="descripcion" name="descripcion" type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto</label> <br>
                            <img *ngIf="!imagenTemp && usuariosinfo " [src]="usuariosinfo.foto | imagen" alt="" class="w150">
                            <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
                            <input (change)="seleccionImagen($event.target.files[0])" formControlName="foto" name="foto" type="file" class="form-control" id="foto">
                        </div>
                        <hr>
                        <button (click)="cambiarImagen()" type="submit" class="btn btn-danger">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
