<div class="page-header header-filter">
    <div class="container">
        <div class="card p-5" style="max-width: 1050px;">
            <div *ngIf="user" class="row no-gutters">
                <div class="col-md-3">
                    <img [src]="user.foto | imagen" class="card-img rounded-circle" alt="...">
                    <hr>
                    <a *ngIf="nofalta" id="tres" [routerLink]="['/profile-edit', user.id]" class="btn btn-outline-info btn-block"><i class="fas fa-th-list pr-1"></i>Completa tu perfil {{falta}}</a>
                    <a id="uno" [routerLink]="['/profile-edit', user.id]" class="btn btn-outline-info btn-block"><i class="fas fa-edit m-1"></i>Editar Datos</a>
                    <a id="dos" [routerLink]="['/home']" class="btn btn-outline-danger btn-block"><i class="fas fa-arrow-left m-1"></i>Volver Men√∫</a>
                    <a id="tres" *ngIf="para==false" (click)="convertir(user.id)" class="btn btn-outline-danger btn-block"><i class="fas fa-level-up-alt m-1"></i>Convertirse en Profesor</a>
                    <a id="cuatro" (click)="deleteUser(user.id)" class="btn btn-outline-danger btn-block"><i class="fas fa-trash m-1"></i>Borrar Cuenta</a>
                </div>
                <div id="datos" class="col-7 pl-5 ml-5">
                    <div class="card-body">
                        <h4 class="card-title">Mis Datos</h4>
                        <hr>
                        <p class="card-text"> <strong>Nombre:</strong> {{user.nombre}}</p>
                        <p class="card-text"> <strong>Apellidos:</strong> {{user.apellidos}}</p>
                        <p class="card-text"> <strong>Fecha de Nacimiento:</strong> {{user.fecha_nacimiento}}</p>
                        <p class="card-text"> <strong>Descripcion:</strong> {{user.descripcion}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
