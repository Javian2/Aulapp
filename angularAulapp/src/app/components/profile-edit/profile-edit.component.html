<input class="variation" id="bluepurple" type="radio" value="1" name="color" checked="checked" />
<main>
    <div class="container px-5 py-5">
        <div *ngIf="usuario.usuario && usuariosinfo">
            <h2 class="mb-5">Editar perfil</h2>

            <form ngNativeValidate #f="ngForm" [formGroup]="forma" (ngSubmit)="editarUsuario()" class="mr-2 ml-2 pr-2 pl-2 mt-1 pt-0">
                <h6>Informaci칩n personal</h6>
                <hr>

                <div class="form-group">
                    <label for="foto">Foto</label> <br>
                    <img *ngIf="!imagenTemp && usuariosinfo " class="w-5 h-5" [src]="usuariosinfo.foto | imagen" alt="" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
                    <input (change)="seleccionImagen($event.target.files[0])" formControlName="foto" name="foto" type="file" class="form-control" id="foto">
                </div>

                <div class="form-group">

                    <label class="label-form" for="nombre">Nombre*</label>
                    <input formControlName="nombre" value="{{usuariosinfo.nombre}}" placeholder="Nombre" name="nombre" type="text" class="input-form" id="nombre">

                </div>
                <div class="form-group">
                    <label class="label-form" for="apellidos">Apellidos*</label>
                    <input formControlName="apellidos" value="{{usuariosinfo.apellidos}}" placeholder="Apellidos" name="apellidos" type="text" class="input-form" id="apellidos">
                </div>

                <div class="form-group">
                    <label class="label-form" for="fecha">Fecha de nacimiento*</label>
                    <input formControlName="fecha" value="{{usuariosinfo.fecha_nacimiento}}" placeholder="Fecha" name="fecha" type="date" class="input-form" id="fecha">
                </div>

                <div class="form-group">
                    <label class="label-form" for="descripcion">Descripci칩n</label>
                    <input formControlName="descripcion" value="{{usuariosinfo.descripcion}}" placeholder="Descripcion" name="descripcion" type="text" class="input-form mb-5" id="descripcion">
                </div>

                <h6 mt-2>Datos de la cuenta</h6>
                <hr>

                <div class="form-group">
                    <label class="label-form" for="email">Email*</label>
                    <input formControlName="email" value="{{usuariosinfo.email}}" placeholder="Correo Electr칩nico" name="email" type="email" class="input-form" id="email">
                    <span class="form-group" *ngIf="forma.controls['email'].touched && forma.controls['email'].errors?.email">
                    <div class="text-danger m-1">
                        El email no tiene formato adecuado
                    </div>
                </span>
                </div>

                <div class="mb-5 col-5">
                    <button *ngIf="usuariosinfo && usuariosinfo.contrasena != ':)' " [routerLink]="['/profile-edit-password', usuario.usuario.id]" class="btn-contra"><i class="fas fa-lock"></i> Cambiar Contrase침a</button>
                </div>


                <button type="submit" class="btn btn-primary mr-3 col-5">Guardar</button>
                <button id="b" [routerLink]="['/panel-usuario/gestionar-cuenta']" type="submit" class="btn btn-link col-5">Cancelar y Volver</button>
            </form>
        </div>
    </div>
</main>
